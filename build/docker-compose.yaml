version: '3'

services:
  db:
    image: redis/redis-stack-server:latest
    container_name: settings_db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"
#      - "8001:8001"  -- with web-server on dev
  bot:
    image: str1kez/ocrgpt_bot:latest
    build: .
    pull_policy: always
    restart: on-failure
    env_file:
      - ../.env
    # volumes:
    #   - "../config:/app/config"
    depends_on:
      db:
        condition: service_healthy
